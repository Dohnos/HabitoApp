<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Habito: V√°≈° Pr≈Øvodce N√°vyky</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
  {
    "imports": {

      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
    }
  }
  </script>
  <style>
    body { margin: 0; padding: 0; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    :root { --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px); }
    .pb-safe { padding-bottom: var(--safe-area-inset-bottom); }
    .light {
        --bg-primary: #f0f2f5; /* Off-white */
        --bg-secondary: #ffffff;
        --bg-tertiary: #e4e6eb;
        --text-primary: #050505; /* Pure black */
        --text-secondary: #65676b;
        --text-tertiary: #8a8d91;
        --accent: #0052ff; /* Strong Blue */
        --border-color: #ced0d4;
    }
    .dark {
        --bg-primary: #000000;
        --bg-secondary: #18191a;
        --bg-tertiary: #3a3b3c;
        --text-primary: #e4e6eb;
        --text-secondary: #b0b3b8;
        --text-tertiary: #8a8d91;
        --accent: #2374e1; /* Vibrant Blue */
        --border-color: #3a3b3c;
    }
    .theme-bg-primary { background-color: var(--bg-primary); }
    .theme-bg-secondary { background-color: var(--bg-secondary); }
    .theme-bg-tertiary { background-color: var(--bg-tertiary); }
    .theme-text-primary { color: var(--text-primary); }
    .theme-text-secondary { color: var(--text-secondary); }
    .theme-text-tertiary { color: var(--text-tertiary); }
    .theme-accent { color: var(--accent); }
    .theme-accent-bg { background-color: var(--accent); }
    .theme-border { border-color: var(--border-color); }

    /* For calendar heatmap tooltip */
    [data-tooltip] { position: relative; cursor: pointer; }
    [data-tooltip]:before {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        padding: 4px 8px;
        background: var(--bg-tertiary);
        color: var(--text-primary);
        font-size: 12px;
        font-weight: 500;
        border-radius: 6px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s, visibility 0.2s;
        z-index: 10;
    }
    [data-tooltip]:hover:before {
        opacity: 1;
        visibility: visible;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect, useMemo, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, onValue, update, push, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyA2ecBNRLduifcNl2wYbA06CZ3hb-w1194",
      authDomain: "habittracker-f0dc5.firebaseapp.com",
      databaseURL: "https://habittracker-f0dc5-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "habittracker-f0dc5",
      storageBucket: "habittracker-f0dc5.firebasestorage.app",
      messagingSenderId: "571032128665",
      appId: "1:571032128665:web:ab6fafd6ced02d689abc08"
    };
    let database;
    try {
      const app = initializeApp(firebaseConfig);
      database = getDatabase(app);
    } catch (error) { console.error("Firebase init error:", error); }

    // --- CONSTANTS ---
    const EMOJI_ICONS = ['üèÉ', 'üìö', 'üíß', 'üßò', 'üí™', 'üéØ', '‚ú®', 'üèãÔ∏è', 'üö¥', 'üèä', 'üìù', 'üíª', '‚òï', 'üçµ', 'üå±', 'üåû'];
    const COLORS = ['#0052ff', '#4ade80', '#ff9f4a', '#ff6b4a', '#4ab8e8', '#da4aff'];

    // --- DATE & LOGIC HELPERS ---
    const getDateString = (date = new Date()) => date.toISOString().split('T')[0];
    const getWeekId = (d) => {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        return `${d.getUTCFullYear()}-W${Math.ceil((((d - yearStart) / 86400000) + 1) / 7)}`;
    };
    const getMonthId = (date = new Date()) => `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
    const getAggregatedProgress = (habit, date = new Date()) => {
        if (!habit.progress) return 0;
        if (habit.frequency === 'weekly') return Object.entries(habit.progress).filter(([d]) => getWeekId(new Date(d)) === getWeekId(date)).reduce((sum, [, val]) => sum + val, 0);
        if (habit.frequency === 'monthly') return Object.entries(habit.progress).filter(([d]) => getMonthId(new Date(d)) === getMonthId(date)).reduce((sum, [, val]) => sum + val, 0);
        return habit.progress[getDateString(date)] || 0;
    };

    // --- MAIN APP COMPONENT ---
    function HabitsTracker() {
      const [habits, setHabits] = useState([]);
      const [archived, setArchived] = useState([]);
      const [view, setView] = useState('home');
      const [modal, setModal] = useState(null); // 'add', 'edit', 'history'
      const [selectedHabit, setSelectedHabit] = useState(null);
      const [theme, setTheme] = useState(() => localStorage.getItem('habito-theme') || 'dark');

      useEffect(() => {
          document.documentElement.className = theme;
          localStorage.setItem('habito-theme', theme);
      }, [theme]);
      
      useEffect(() => {
          if (!database) return;
          const habitsRef = ref(database, 'habits');
          return onValue(habitsRef, (snapshot) => {
              const data = snapshot.val() || {};
              const all = Object.entries(data).map(([id, val]) => ({ id, ...val }));
              setHabits(all.filter(h => !h.archived));
              setArchived(all.filter(h => h.archived));
          });
      }, []);
      
      const dbAction = useCallback(async (action, payload) => {
          if (!database) return;
          try {
              switch (action) {
                  case 'ADD':
                      await push(ref(database, 'habits'), { ...payload, progress: {}, archived: false, createdAt: new Date().toISOString() });
                      break;
                  case 'UPDATE':
                      await update(ref(database, `habits/${payload.id}`), payload.data);
                      break;
                  case 'PROGRESS':
                      await update(ref(database, `habits/${payload.id}/progress`), payload.progress);
                      break;
                  case 'DELETE':
                      if (confirm('Opravdu chcete tento n√°vyk smazat? Tato akce je nevratn√°.')) {
                          await remove(ref(database, `habits/${payload.id}`));
                      }
                      break;
              }
          } catch (error) { console.error("Database action failed:", action, error); }
      }, []);

      const openModal = (type, habit = null) => {
          setSelectedHabit(habit);
          setModal(type);
      };

      const renderModal = () => {
        if (!modal) return null;
        switch(modal) {
          case 'add': return React.createElement(HabitFormModal, { onClose: () => setModal(null), dbAction });
          case 'edit': return React.createElement(HabitFormModal, { onClose: () => setModal(null), dbAction, habit: selectedHabit });
          case 'history': return React.createElement(HistoryModal, { onClose: () => setModal(null), habit: selectedHabit });
          default: return null;
        }
      };

      return React.createElement('div', { className: 'min-h-screen theme-bg-primary theme-text-primary' },
        React.createElement('main', { className: 'max-w-xl mx-auto p-4 pb-24' },
            React.createElement(HomeView, { habits, dbAction, openModal, setView })
        ),
        React.createElement(BottomNav, { view, setView }),
        renderModal()
      );
    }
    
    // --- VIEWS & COMPONENTS ---
    function HomeView({ habits, dbAction, openModal, setView }) {
      const totalProgress = useMemo(() => {
          if (habits.length === 0) return 0;
          const completed = habits.filter(h => getAggregatedProgress(h) >= h.goal).length;
          return Math.round((completed / habits.length) * 100);
      }, [habits]);

      return React.createElement(React.Fragment, null,
          React.createElement('header', { className: 'flex justify-between items-center mb-6' },
              React.createElement('h1', { className: 'text-3xl font-bold' }, 'N√°vyky'),
              React.createElement('button', {
                  onClick: () => openModal('add'),
                  className: 'w-10 h-10 theme-bg-secondary rounded-lg flex items-center justify-center text-2xl font-semibold theme-text-primary shadow'
              }, '+')
          ),
          React.createElement('div', { className: 'text-center mb-8 p-6 theme-bg-secondary rounded-xl' },
            React.createElement(ProgressCircle, { percentage: totalProgress }),
            React.createElement('p', { className: 'mt-4 font-medium theme-text-secondary' }, totalProgress === 100 ? "V≈°e splnƒõno. Skvƒõl√° pr√°ce!" : "Pokraƒçujte, jste na spr√°vn√© cestƒõ.")
          ),
          React.createElement('div', { className: 'space-y-3' },
            habits.length > 0
                ? habits.map(habit => React.createElement(HabitItem, { key: habit.id, habit, dbAction, openModal }))
                : React.createElement('div', { className: 'text-center py-10 theme-bg-secondary rounded-xl' },
                    React.createElement('p', { className: 'font-medium' }, '≈Ω√°dn√© aktivn√≠ n√°vyky.'),
                    React.createElement('p', { className: 'text-sm theme-text-secondary mt-1' }, 'Kliknƒõte na + pro p≈ôid√°n√≠ prvn√≠ho.')
                )
          )
      );
    }
    
    function HabitItem({ habit, dbAction, openModal }) {
        const [showMenu, setShowMenu] = useState(false);

        const handleProgress = (increment) => {
            const todayStr = getDateString();
            const current = habit.progress?.[todayStr] || 0;
            const newProgress = Math.max(0, current + increment);
            dbAction('PROGRESS', { id: habit.id, progress: { ...habit.progress, [todayStr]: newProgress } });
        };

        const progress = getAggregatedProgress(habit);
        const percentage = Math.min(Math.round((progress / habit.goal) * 100), 100);

        return React.createElement('div', { className: 'theme-bg-secondary rounded-xl p-3.5 flex items-center justify-between' },
            React.createElement('div', { className: 'flex items-center space-x-3 flex-1' },
                React.createElement('button', {
                    onClick: () => handleProgress(1),
                    className: 'w-12 h-12 rounded-lg flex items-center justify-center text-2xl',
                    style: { backgroundColor: habit.color + '20' }
                }, habit.icon),
                React.createElement('div', { className: 'flex-1' },
                    React.createElement('p', { className: 'font-semibold' }, habit.name),
                    React.createElement('p', { className: 'text-sm theme-text-secondary' }, `C√≠l: ${progress} / ${habit.goal}`)
                ),
                React.createElement('div', { className: 'relative' },
                  React.createElement('button', { onClick: () => setShowMenu(!showMenu), className: 'w-8 h-8 rounded-lg theme-bg-tertiary flex items-center justify-center' }, '‚Ä¢‚Ä¢‚Ä¢'),
                  showMenu && React.createElement('div', { className: 'absolute right-0 top-10 mt-1 w-40 theme-bg-secondary border theme-border rounded-lg shadow-xl z-20' },
                    React.createElement('a', { onClick: () => { openModal('edit', habit); setShowMenu(false); }, className: 'block px-4 py-2 text-sm theme-text-primary hover:theme-bg-tertiary cursor-pointer' }, 'Upravit'),
                    React.createElement('a', { onClick: () => { openModal('history', habit); setShowMenu(false); }, className: 'block px-4 py-2 text-sm theme-text-primary hover:theme-bg-tertiary cursor-pointer' }, 'Historie'),
                    React.createElement('a', { onClick: () => { dbAction('UPDATE', { id: habit.id, data: { archived: true } }); setShowMenu(false); }, className: 'block px-4 py-2 text-sm theme-text-primary hover:theme-bg-tertiary cursor-pointer' }, 'Archivovat')
                  )
                )
            )
        );
    }

    function ProgressCircle({ percentage, size = 120, strokeWidth = 10 }) {
        const radius = (size / 2) - (strokeWidth * 2);
        const circumference = 2 * Math.PI * radius;
        const offset = circumference * (1 - percentage / 100);
        return React.createElement('div', { className: 'relative', style: { width: size, height: size } },
            React.createElement('svg', { className: 'transform -rotate-90', width: size, height: size },
                React.createElement('circle', { cx: size/2, cy: size/2, r: radius, stroke: 'var(--bg-tertiary)', strokeWidth, fill: 'none' }),
                React.createElement('circle', { 
                    cx: size/2, cy: size/2, r: radius, stroke: 'var(--accent)', strokeWidth, fill: 'none',
                    strokeDasharray: circumference, strokeDashoffset: offset, strokeLinecap: 'round',
                    style: { transition: 'stroke-dashoffset 0.5s ease' }
                })
            ),
            React.createElement('div', { className: 'absolute inset-0 flex items-center justify-center' },
                React.createElement('span', { className: 'text-2xl font-bold theme-text-primary' }, `${percentage}%`)
            )
        );
    }
    
    // --- MODALS ---
    function Modal({ children, onClose, title }) {
        return React.createElement('div', { className: 'fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4', onClick: onClose },
            React.createElement('div', { className: 'w-full max-w-md theme-bg-secondary rounded-xl shadow-2xl p-6', onClick: e => e.stopPropagation() },
                React.createElement('header', { className: 'flex justify-between items-center mb-4' },
                    React.createElement('h2', { className: 'text-xl font-bold' }, title),
                    React.createElement('button', { onClick: onClose, className: 'w-8 h-8 theme-bg-tertiary rounded-full flex items-center justify-center font-bold' }, '√ó')
                ),
                children
            )
        );
    }

    function HabitFormModal({ onClose, dbAction, habit }) {
        const [formData, setFormData] = useState({
            name: habit?.name || '', icon: habit?.icon || 'üéØ', color: habit?.color || '#0052ff',
            goal: habit?.goal || 1, frequency: habit?.frequency || 'daily'
        });
        const handleChange = (key, value) => setFormData(prev => ({ ...prev, [key]: value }));

        const handleSubmit = () => {
            if (!formData.name.trim()) return;
            const action = habit ? 'UPDATE' : 'ADD';
            const payload = habit ? { id: habit.id, data: formData } : formData;
            dbAction(action, payload);
            onClose();
        };

        return React.createElement(Modal, { onClose, title: habit ? 'Upravit n√°vyk' : 'Nov√Ω n√°vyk' },
            React.createElement('div', { className: 'space-y-4' },
                React.createElement('input', { type: 'text', placeholder: 'N√°zev n√°vyku...', value: formData.name, onChange: e => handleChange('name', e.target.value), className: 'w-full theme-bg-tertiary rounded-lg px-4 py-3 focus:outline-none' }),
                React.createElement('div', { className: 'theme-bg-tertiary rounded-lg p-3 space-y-3' },
                    React.createElement('div', { className: 'flex justify-around' }, COLORS.map(c => React.createElement('button', { key: c, onClick: () => handleChange('color', c), className: `w-8 h-8 rounded-full ${formData.color === c ? 'ring-2 ring-offset-2 ring-[var(--accent)] ring-offset-[var(--bg-tertiary)]' : ''}`, style: { backgroundColor: c } }))),
                    React.createElement('div', { className: 'flex flex-wrap justify-center gap-2' }, EMOJI_ICONS.map(i => React.createElement('button', { key: i, onClick: () => handleChange('icon', i), className: `w-10 h-10 rounded-lg text-xl ${formData.icon === i ? 'theme-bg-secondary' : 'hover:theme-bg-secondary'}` }, i)))
                ),
                React.createElement('div', { className: 'theme-bg-tertiary rounded-lg p-3 flex justify-between items-center' },
                    React.createElement('label', { className: 'font-medium' }, 'C√≠l'),
                    React.createElement('div', { className: 'flex items-center space-x-2' },
                        React.createElement('button', { onClick: () => handleChange('goal', Math.max(1, formData.goal - 1)), className: 'w-8 h-8 theme-bg-secondary rounded-md font-bold' }, '-'),
                        React.createElement('span', { className: 'w-10 text-center font-semibold' }, formData.goal),
                        React.createElement('button', { onClick: () => handleChange('goal', formData.goal + 1), className: 'w-8 h-8 theme-bg-secondary rounded-md font-bold' }, '+')
                    )
                ),
                React.createElement('select', { value: formData.frequency, onChange: e => handleChange('frequency', e.target.value), className: 'w-full theme-bg-tertiary rounded-lg px-4 py-3 focus:outline-none' },
                    React.createElement('option', { value: 'daily' }, 'Dennƒõ'),
                    React.createElement('option', { value: 'weekly' }, 'T√Ωdnƒõ'),
                    React.createElement('option', { value: 'monthly' }, 'Mƒõs√≠ƒçnƒõ')
                ),
                React.createElement('button', { onClick: handleSubmit, className: 'w-full theme-accent-bg text-white font-bold py-3 rounded-lg' }, habit ? 'Ulo≈æit zmƒõny' : 'Vytvo≈ôit n√°vyk')
            )
        );
    }
    
    function HistoryModal({ onClose, habit }) {
        let analyticsComponent;
        switch (habit.frequency) {
            case 'daily': analyticsComponent = React.createElement(CalendarHeatmap, { habit }); break;
            case 'weekly': analyticsComponent = React.createElement(WeeklyBarChart, { habit }); break;
            case 'monthly': analyticsComponent = React.createElement(MonthlySummary, { habit }); break;
            default: analyticsComponent = React.createElement('p', null, 'Nen√≠ dostupn√° analytika.');
        }
        return React.createElement(Modal, { onClose, title: `Historie: ${habit.name}` }, analyticsComponent);
    }

    // --- ANALYTICS COMPONENTS ---
    function CalendarHeatmap({ habit }) {
        const data = useMemo(() => {
            const map = new Map();
            const today = new Date();
            // Go back 1 year for the full view
            for (let i = 0; i < 365; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateStr = getDateString(date);
                const progress = habit.progress?.[dateStr] || 0;
                const percentage = habit.goal > 0 ? (progress / habit.goal) * 100 : 0;
                map.set(dateStr, { progress, percentage });
            }
            return map;
        }, [habit.progress, habit.goal]);

        const getOpacity = (percentage) => {
            if (percentage <= 0) return 0.1;
            if (percentage < 25) return 0.3;
            if (percentage < 50) return 0.5;
            if (percentage < 75) return 0.7;
            if (percentage < 100) return 0.9;
            return 1;
        };
        
        const days = Array.from(data.keys()).reverse();

        return React.createElement('div', { className: 'space-y-2' },
            React.createElement('h3', { className: 'font-semibold' }, 'P≈ôehled aktivity za posledn√≠ rok'),
            React.createElement('div', { className: 'grid grid-cols-7 md:grid-cols-14 lg:grid-cols-20 grid-flow-col-dense gap-1' },
                days.map(dayStr => {
                    const dayData = data.get(dayStr);
                    const tooltip = `${dayStr}: ${dayData.progress}/${habit.goal}`;
                    return React.createElement('div', {
                        key: dayStr,
                        'data-tooltip': tooltip,
                        className: 'w-4 h-4 rounded-sm',
                        style: {
                            backgroundColor: 'var(--accent)',
                            opacity: getOpacity(dayData.percentage)
                        }
                    });
                })
            )
        );
    }
    
    function WeeklyBarChart({ habit }) {
        const data = useMemo(() => {
            const weeks = {};
            if (!habit.progress) return [];
            Object.entries(habit.progress).forEach(([dateStr, progress]) => {
                const weekId = getWeekId(new Date(dateStr));
                weeks[weekId] = (weeks[weekId] || 0) + progress;
            });
            return Object.entries(weeks)
                .sort(([a], [b]) => a.localeCompare(b))
                .slice(-8) // Last 8 weeks
                .map(([weekId, progress]) => ({
                    weekId,
                    progress,
                    percentage: Math.min(100, Math.round((progress / habit.goal) * 100))
                }));
        }, [habit.progress, habit.goal]);

        return React.createElement('div', { className: 'space-y-3' },
            React.createElement('h3', { className: 'font-semibold' }, 'Plnƒõn√≠ za posledn√≠ch 8 t√Ωdn≈Ø'),
            React.createElement('div', { className: 'flex justify-around items-end h-48 p-2 theme-bg-tertiary rounded-lg' },
                data.length > 0 ? data.map(({ weekId, percentage }) => 
                    React.createElement('div', { key: weekId, className: 'flex-1 flex flex-col items-center justify-end mx-1' },
                        React.createElement('div', {
                            'data-tooltip': `${percentage}%`,
                            className: 'w-full rounded-t-md theme-accent-bg',
                            style: { height: `${percentage}%`, minHeight: '4px' }
                        }),
                        React.createElement('p', { className: 'text-xs theme-text-secondary mt-1' }, weekId.split('-')[1])
                    )
                ) : React.createElement('p', { className: 'w-full text-center theme-text-secondary' }, '≈Ω√°dn√° data k zobrazen√≠.')
            )
        );
    }

    function MonthlySummary({ habit }) {
        const data = useMemo(() => {
            if (!habit.progress) return {};
            const currentMonthId = getMonthId(new Date());
            const monthProgress = Object.entries(habit.progress)
                .filter(([d]) => getMonthId(new Date(d)) === currentMonthId);
            
            const total = monthProgress.reduce((sum, [, p]) => sum + p, 0);
            const daysCompleted = monthProgress.filter(([,p]) => p >= (habit.goal / 30)).length; // Simplified daily goal
            const bestDay = monthProgress.reduce((max, [d, p]) => p > max.p ? {d, p} : max, {d:null, p:0});

            return {
                total,
                percentage: Math.min(100, Math.round((total / habit.goal) * 100)),
                daysCompleted,
                bestDay: bestDay.d ? `${bestDay.d} (${bestDay.p})` : 'N/A'
            };
        }, [habit.progress, habit.goal]);
        
        return React.createElement('div', { className: 'space-y-3' },
            React.createElement('h3', { className: 'font-semibold' }, `Shrnut√≠ za tento mƒõs√≠c`),
            React.createElement('div', { className: 'p-4 theme-bg-tertiary rounded-lg grid grid-cols-2 gap-4' },
                React.createElement('div', null,
                    React.createElement('p', { className: 'text-sm theme-text-secondary' }, 'Celkov√Ω Pokrok'),
                    React.createElement('p', { className: 'text-2xl font-bold' }, `${data.total} / ${habit.goal}`)
                ),
                React.createElement('div', null,
                    React.createElement('p', { className: 'text-sm theme-text-secondary' }, 'Splnƒõno'),
                    React.createElement('p', { className: 'text-2xl font-bold' }, `${data.percentage}%`)
                ),
                React.createElement('div', null,
                    React.createElement('p', { className: 'text-sm theme-text-secondary' }, 'Poƒçet dn√≠ se z√°znamem'),
                    React.createElement('p', { className: 'text-2xl font-bold' }, data.daysCompleted)
                ),
                React.createElement('div', null,
                    React.createElement('p', { className: 'text-sm theme-text-secondary' }, 'Nejlep≈°√≠ den'),
                    React.createElement('p', { className: 'text-lg font-bold' }, data.bestDay)
                )
            )
        );
    }
    
    // --- NAVIGATION ---
