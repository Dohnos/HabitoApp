        const d = new Date();
        d.setDate(d.getDate() + daysOffset);

      };

      const getTodayProgress = (habit) => {
        const today = getDateString();
        return habit.progress?.[today] || 0;
      };

      const getProgressForDate = (habit, dateStr) => {
        return habit.progress?.[dateStr] || 0;
      };

        const result = [];

          const dateStr = getDateString(-i);
          result.push(getProgressForDate(habit, dateStr));
        }
        return result;
      };

        const result = [];

        const current = getTodayProgress(habit);
        return Math.min(Math.round((current / habit.goal) * 100), 100);
      };

      const getCurrentStreak = (habit) => {
        if (!habit.progress) return 0;
        
        let streak = 0;
        let currentDate = new Date();
        
        while (true) {
          const dateStr = currentDate.toISOString().split('T')[0];
          const progress = habit.progress[dateStr] || 0;
          
          if (progress >= habit.goal) {
            streak++;
            currentDate.setDate(currentDate.getDate() - 1);
          } else {
            break;
          }
        }
        
        return streak;
      };

      const getLongestStreak = (habit) => {
        if (!habit.progress) return 0;
        
        const dates = Object.keys(habit.progress).sort();

        let maxStreak = 0;
        let currentStreak = 0;
        let lastDate = null;
        
        dates.forEach(dateStr => {
          if (habit.progress[dateStr] >= habit.goal) {

              const current = new Date(dateStr);
              const diffDays = Math.floor((current - last) / (1000 * 60 * 60 * 24));

              } else {
